<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
          margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Giphy Search</h1>
        <p>Click a button or search to see random giffs!</p>
    
        <!-- Dogs will go here -->
        <div id="dog-gifs"></div>
    
        <form id="search-form">
            <label for="search-input">Add a new dog!</label>
            <input type="text" id="search-input"><br>
    
            <!-- Button triggers new movie to be added -->
            <input id="add-dog" type="submit" value="submit">
        </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var topics = ["Labradors", "Malteese", "Pitbulls", "Golden Retrivers"];  
        
             // Function for displaying movie data
        function renderButtons() {
            // Deleting the movie buttons prior to adding new movie buttons
            // (this is necessary otherwise we will have repeat buttons)
            $("#dog-gifs").empty();

            // Looping through the array of movies
            for (var i = 0; i < topics.length; i++) {

                // Then dynamicaly generating buttons for each movie in the array.
                // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
                var a = $("<button>");
                // Adding a class
                a.addClass("movie");
                // Adding a data-attribute with a value of the movie at index i
                a.attr("data-name", topics[i]);
                // Providing the button's text with a value of the movie at index i
                a.text(topics[i]);
                // Adding the button to the HTML
                $("#dog-gifs").append(a);
            }
        }

                // This function handles events where one button is clicked
         $("#add-dog").on("click", function(event) {
                // event.preventDefault() prevents the form from trying to submit itself.
                // We're using a form so that the user can hit enter instead of clicking the button if they want
            event.preventDefault();

            // This line will grab the text from the input box
            var movie = $("#search-input").val().trim();
            // The movie from the textbox is then added to our array
            topics.push(movie);

        renderButtons();
      });

      // Calling the renderButtons function at least once to display the initial list of movies
      renderButtons();

    //add in the document.on(click) event that will check for buttons that have been added after the page loads
    </script>
</body>
</html>
